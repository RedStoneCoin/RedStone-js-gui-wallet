<!DOCTYPE html>
<html>
    <head>
        <title>Aviro wallet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="src/js/main.js"></script>
    </head>
    <body>

        <div class="main">
            <div class="card card-top">
                <div class="logo-group">
                    <img class="logo" src="logo.png">
                    <h3>Aviro</h3>
                </div>

            </div>

            <div class="card">
                <h5 class="grey nobottom"><i class="fixicon" data-feather="credit-card"></i> Ariel's Wallet</h5>
                <h1>balaio <small>AIO</small></h1>
                <h4 class="grey"><b>&pound;balgbp</b></h4>
                <br>
                <button class="button send-btn" href="#"><i class="fixicon" data-feather="arrow-up-right"></i> Send</button>&nbsp;
                <button class="button primary send-btn" href="#"><i class="fixicon" data-feather="arrow-down-left"></i> Receive</button>

                <div class="top-right">
                    <a class="discreet-button"><i class="fixicon" data-feather="edit-3"></i></a>
                    <a class="discreet-button"><i class="fixicon" data-feather="settings"></i></a>
                </div>

            </div>

            <div class="card">
                <h4 class="grey">Transactions</h4>
                <br>
                <div id="transactionList">
                    <div class="transaction">
                        <div class="transaction-icon">
                            <i class="fixicon" data-feather="arrow-up-right"></i> 
                        </div>
                        <div>
                            <h4><b>JohnDoe189</b></h4>
                            <h5 class="grey">Yesturday, 16:35</h5>
                        </div>
                        <div class="transaction-right">
                            <h4 class="danger nobottom"><b>-0.002 AIO</b></h4>
                            <h5 class="grey transaction-label">-&pound;5.67</h5>
                        </div>
                    </div>

                    <div class="transaction">
                        <div class="transaction-icon green">
                            <i class="fixicon" data-feather="arrow-down-left"></i> 
                        </div>
                        <div>
                            <h4><b>Aviro Exchange</b></h4>
                            <h5 class="grey">Thursday, 7:55</h5>
                        </div>
                        <div class="transaction-right">
                            <h4 class="success"><b>+0.0193 AIO</b></h4>
                            <h5 class="grey transaction-label">&pound;40.22</h5>
                        </div>
                    </div>
                </div>

            </div>



        </div>

        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
